{% extends 'Layout.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - Educational Web App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* New styles for the courses page */
        .sidebar {
            background-color: #007bff;
            color: #ffffff;
            height: 100%;
            position: fixed;
            left: 0;
            overflow-x: hidden;
            padding-top: 56px;
            transition: 0.5s;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #ffffff;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #0056b3;
        }

        .content {
            margin-left: 0px;
            padding: 20px;
            transition: margin-left 0.5s;
        }
        .tab-content {
    display: none;
}
      .tab-content:target {
          display: block;
                        }

        @media (max-width: 768px) {
            .sidebar {
                padding-top: 1px;
            }

            .sidebar a {
                font-size: 16px;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
  <div class="container">
      <div class="sidebar">
        {%for i in courses%}
            <a href="#{{i}}">{{i}}</a>
        {%endfor%}
  </div>

    
      <div class="content">
        {%for i in courses%}
              <div id="{{i}}" class="tab-content">

                <div class="list-group">
                  <a type="button" data-toggle="modal" data-target="#addAnnouncementModal" class="list-group-item list-group-item-action" aria-current="true">
                    Assignment {{i}}
                  </a>
                    <a href="" class="list-group-item list-group-item-action"> Exam{{i}}</a>
                </div>

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAnnouncementModal{{i}}">
                  Add New Announcement
                </button>

              <!-- Modal for adding a new announcement -->
              <div class="modal fade" id="addAnnouncementModal{{i}}" tabindex="-1" role="dialog" aria-labelledby="addAnnouncementModalLabel{{i}}" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                      <div class="modal-content">
                          <div class="modal-header">
                              <h5 class="modal-title" id="addAnnouncementModalLabel{{i}}">Add New Announcement</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                              </button>
                          </div>
                          <div class="modal-body">
                              <!-- Add your form elements for a new announcement here -->
                              <!-- Example: -->


                              <div class="form-group">
                                  <label for="announcementTitle">Choose Type: </label>
                                  <select id="asgs" name="cars">
                                      <option value="Quiz">Quiz</option>
                                      <option value="Assignment">Assignment</option>
                                      <option value="Grades">Grades</option>
                                      <option value="survey">Survey</option>
                                      <option value="In-class assignment">In-class assignment</option>
                                    </select>
          
                                  </div>

                              <div class="form-group">
                                  <label for="announcementTitle">Title</label>
                                  <input type="text" class="form-control" id="announcementTitle" placeholder="Enter title">
                              </div>
                              <div class="form-group">
                                  <label for="announcementContent">Content</label>
                                  <textarea class="form-control" id="announcementContent" rows="3" placeholder="Enter content"></textarea>
                              </div>

                              <div class="form-group">
                                  <label for="file">
                                      <i class="fas fa-file"></i>Add Attachement
                                      <input type="text" id="myFile" name="filename">
                                  </label>
                              </div>

                          
                          </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <input type="submit" class="btn btn-primary" id="saveAnnouncementButton">
                          </div>
                      </div>
                  </div>
              </div>


                 
              
       
                
    </div> 
        {%endfor%}
  </div>
      <!-- <h1>Courses</h1> -->
       <!--<p>Explore our available courses here.</p>-->

        <!-- Course 1 -->

        <!-- Add more course sections as needed -->

        <!-- Button to trigger the modal -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
{% endblock %}
